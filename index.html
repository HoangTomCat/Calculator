<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
        <title>Bla</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="display">
                <div class="display-operation" id="display-operation">

                </div>
                <div class="display-number" id="display-number">

                </div>
            </div>
            <div class="button">
                <div class="button-function-key">
                    <button id="reset">
                        <p>AC</p>
                    </button>
                    <button id="delete">
                        <p>DEL</p>
                    </button>
                </div>
                <div class="button-number">
                    <button id="one">
                        <p>1</p>
                    </button>
                    <button id="two">
                        <p>2</p>
                    </button>
                    <button id="three">
                        <p>3</p>
                    </button>
                    <button id="four">
                        <p>4</p>
                    </button>
                    <button id="five">
                        <p>5</p>
                    </button>
                    <button id="six">
                        <p>6</p>
                    </button>
                    <button id="seven">
                        <p>7</p>
                    </button>
                    <button id="eight">
                        <p>8</p>
                    </button>
                    <button id="nine">
                        <p>9</p>
                    </button>
                    <button id="zero">
                        <p>0</p>
                    </button>
                    <button id="float">
                        <p>.</p>
                    </button>
                </div>
                <div class="button-operation">
                    <button id="add">
                        <p>+</p>
                    </button>
                    <button id="subtract">
                        <p>-</p>
                    </button>
                    <button id="multiply">
                        <p>x</p>
                    </button>
                    <button id="divide">
                        <p>:</p>
                    </button>
                    <button id="equal">
                        <p>=</p>
                    </button>
                </div>

            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
